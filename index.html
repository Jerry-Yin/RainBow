<script type="text/javascript">
    <!--监听屏幕滚动事件-->
    window.onscroll = function () {
        var scrollTop = 0;  //滚动高度
        if (document.documentElement && document.documentElement.scrollTop) {
            scrollTop = document.documentElement.scrollTop;
        }
        else if (document.body) {
            scrollTop = document.body.scrollTop;
        }
//        console.log("scrollTop: " + scrollTop)

        var navigate = document.getElementById("navigate");
        var logo = document.getElementById("logo");
        var textArr = document.getElementsByClassName("nav_btn");
        if (scrollTop >= 450) {
            navigate.style.backgroundColor = "white";
            navigate.style.opacity = 0.9;
            logo.src = "src/image/img_logo_c.png";
            for(var i=0,len=textArr.length;i<len;i++)
            {
                textArr[i].style.color = "black";
            }
        } else if (scrollTop < 450) {
            navigate.style.backgroundColor = "transparent";
            navigate.style.opacity = 1;
            logo.src = "src/image/img_logo.png";
            for(var i=0,len=textArr.length;i<len;i++)
            {
                textArr[i].style.color = "white";
            }
        }
    }

</script>
